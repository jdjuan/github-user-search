<mat-form-field>
  <input matInput
         placeholder="GitHub User"
         value="jdjuan">
</mat-form-field>

<mat-form-field>
  <input matInput
         (keyup)="applyFilter($event.target.value)"
         placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Photo </th>
      <td mat-cell
          *matCellDef="let row"> {{row.avatar_url}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="progress">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> User </th>
      <td mat-cell
          *matCellDef="let row"> <a [href]="row.html_url">{{row.login}}</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Company </th>
      <td mat-cell
          *matCellDef="let row"> {{row.company}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="color">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Bio </th>
      <td mat-cell
          *matCellDef="let row"> {{row.bio}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
