<mat-form-field>
  <input matInput
         placeholder="Search GitHub User:"
         (keyup.enter)="searchUser($event.target.value)"
         value="jdjuan">
</mat-form-field>
<mat-spinner class="loading"
             *ngIf="loading"
             diameter="20"></mat-spinner><br>

<div class="mat-elevation-z8">
  <table mat-table
         [dataSource]="dataSource"
         matSort>

    <ng-container matColumnDef="avatar_url">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Photo </th>
      <td mat-cell
          *matCellDef="let row">
        <a [href]="row.html_url"
           target="_blank"><img [src]="row.avatar_url"
               alt=""
               class="avatar"></a>

      </td>
    </ng-container>

    <ng-container matColumnDef="login">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> User </th>
      <td mat-cell
          *matCellDef="let row"> <a [href]="row.html_url"
           target="_blank">{{row.login}}</a></td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Company </th>
      <td mat-cell
          *matCellDef="let row"> {{row.company}} </td>
    </ng-container>

    <ng-container matColumnDef="bio">
      <th mat-header-cell
          *matHeaderCellDef
          mat-sort-header> Bio </th>
      <td mat-cell
          *matCellDef="let row"
          class="bio-data"> {{row.bio}} </td>
    </ng-container>

    <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
        *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
